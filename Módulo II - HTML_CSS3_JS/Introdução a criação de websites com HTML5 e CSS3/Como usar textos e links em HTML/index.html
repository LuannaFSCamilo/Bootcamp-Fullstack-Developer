<!DOCTYPE html> <!--Diz ao navegador que ele está lidando com um arquivo do tipo HTML -->
<html> <!--Raiz do documento HTML, todos os elemtnos devem estar dentro dela-->
    <head> <!--Contém elementos que serão lidos pelo navegador-->
        <meta charset="utf-8"> <!--Tag meta utilizada para que os navegadores saibam como 
        devem renderizar (converter uma série de símbolos gráficos num arquivo visual) os textos incluídos em uma página específica-->
        <title>Site Pessoal – Luanna Ferreira</title> <!--Título da página-->
    </head>
    <body> <!--Conteúdo visível ao usuário-->
        <header><!--Cabeçalho da página-->
            <h1>Luanna Ferreira</h1> <!--Header 1, ou Cabeçalho 1, logo, o mais importante dos Headers, com maior destaque-->
        </header>
        <section><!--Seção de posts-->
            <header><!--Cabeçalho da seção-->
                <h2>Posts</h2>
            </header>
            <article><!--Conteúdo independente e de maior relevância dentro de uma página-->
                <header>
                    <h3>Post #1</h3>
                </header>
            </article>
        </section>
        <footer></footer><!--Rodapé-->
    </body>
</html>
